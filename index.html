<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website icon -->
    <link rel="shortcut icon" href="./assets/images/favicon (1).ico" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Movie Search</title>
</head>

<body>
    <div class="container-fluid" id="container">
        <!-- Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="">Movie</a></li>
                <li class="breadcrumb-item"><a href="#">Contact Us</a></li>
            </ol>
        </nav>

        <!-- search section -->
        <section class="search text-center">
            <h1 class="title">Movie Search</h1>
            <p class="subtitle">Search for Past, Present, and Upcoming Movie Info</p>
            <form action="#" class="row g-2 movie-form">
                <div class="col-12">
                    <input type="text" class="form-conrol form-control-lg" placeholder="Movie Name Here"
                        aria-label=".form-control-lg" value="" id="searchText">
                    <button class="button" type="submit" id="searchButton">Search</button>
                </div>
            </form>
        </section>

        <!-- now showing movies -->
        <section class="now-showing-part" id="now-showing-part">
            <h2 class="">Now Showing Movies <span id="now-showing-date">()</span></h2>
            <div class="showing-container text-center scroll img-box" style="--t:20s">
                <div id="loadImg"></div>
            </div>
        </section>

        <!-- More Movies/Top Rated -->
        <section class="more-movies-part" id="more-movies-part">
            <h2 class="">Top Rated</h2>
            <div class="movies-container text-center" id="top-rated"></div>
        </section>

        <!-- Movie Info -->
        <section class="movies" id="movies"></section>

        <!--Contact Us -->
        <section class="contactUs" id="contactUs">
            <h2>Contact Us</h2>
            <ul class="">
                <a class="GitImg" href="https://github.com/EnzoTragnone">
                    <img src="./assets/images/Enzo.png" alt="Enzo Tragnone" style="height: 40px;">
                </a>
                <a class="GitImg" href="https://github.com/RubinoD1">
                    <img src="./assets/images/Daniel.png" alt="Daniel Rubino" style="height: 40px;">
                </a>
                <a class="GitImg" href="https://github.com/nickless192">
                    <img src="./assets/images/Omar.png" alt="Omar Rodriguez" style="height: 40px;">
                </a>
                <a class="GitImg" href="https://github.com/YangLongWang">
                    <img src="./assets/images/Wang.png" alt="Longyang Wang" style="height: 40px;">
                </a>
            </ul>
        </section>
    </div>

    <script src="./assets/js/logic.js"></script>
</body>

</html>
